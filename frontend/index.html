<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pred-Loop</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #1e293b;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    select, input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .indicators {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #4338ca;
    }

    .result {
      margin-top: 30px;
      background: #1e40af;
      padding: 15px;
      border-radius: 10px;
      color: #e0f2fe;
      font-size: 1rem;
    }

    .analytics-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .analytics-link:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>üåê Pred-Loop</h1>
  <p class="subtitle">Live Crypto Price Prediction with AI</p>

  <div class="card">
    <label for="crypto">Cryptocurrency:</label>
    <select id="crypto">
      <option>BTC/USDT</option>
      <option>ETH/USDT</option>
    </select>

    <label for="model">Prediction Model:</label>
    <select id="model">
      <option>LSTM</option>
      <option>Random Forest</option>
      <option>XGBoost</option>
    </select>

    <label for="timeframe">Timeframe:</label>
    <select id="timeframe">
      <option>1 Hour</option>
      <option>4 Hours</option>
      <option>1 Day</option>
    </select>

    <div class="indicators">
      <label><input type="checkbox" value="RSI" /> RSI</label>
      <label><input type="checkbox" value="MACD" /> MACD</label>
      <label><input type="checkbox" value="Bollinger Bands" /> Bollinger Bands</label>
    </div>

    <button class="button" onclick="runPrediction()">‚ö° Run Prediction</button>
  </div>

  <div class="result" id="resultCard" style="display: none;">
    <h2>üîç Prediction Result</h2>
    <p><strong>Predicted Price:</strong> <span id="predictedPrice">-</span></p>
    <p><strong>Trend:</strong> <span id="trend">-</span></p>
    <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
  </div>

  <a class="analytics-link" href="analytics.html">üìä View Analytics Page</a>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pred-Loop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #181829;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #00ffe0;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 6px;
    }

    .indicators {
      margin-top: 1rem;
    }

    .indicators label {
      display: inline-block;
      margin-right: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #00ffe0;
      color: #000;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cbb5;
    }

    .result {
      margin-top: 2rem;
      background: #10101a;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
    }

    .result h2 {
      color: #00ffe0;
      margin-bottom: 1rem;
    }

    .result p {
      margin: 0.5rem 0;
    }

    .result span {
      font-weight: bold;
      color: #0df;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Pred-Loop</h1>
    <p class="subtitle">Live Crypto Price Prediction</p>

    <label for="crypto">Cryptocurrency</label>
    <select id="crypto">
      <option value="BTC/USDT">BTC/USDT</option>
      <option value="ETH/USDT">ETH/USDT</option>
      <option value="SOL/USDT">SOL/USDT</option>
    </select>

    <label for="model">Prediction Model</label>
    <select id="model">
      <option value="lstm">LSTM</option>
      <option value="linear">Linear Regression</option>
      <option value="xgboost">XGBoost</option>
    </select>

    <label for="timeframe">Timeframe</label>
    <select id="timeframe">
      <option value="1h">1 Hour</option>
      <option value="4h">4 Hour</option>
      <option value="1d">1 Day</option>
    </select>

    <div class="indicators">
      <label><input type="checkbox" class="indicator" value="RSI"> RSI</label>
      <label><input type="checkbox" class="indicator" value="MACD"> MACD</label>
      <label><input type="checkbox" class="indicator" value="BollingerBands"> Bollinger Bands</label>
    </div>

    <button id="predictBtn">üöÄ Run Prediction</button>

    <div class="result" id="resultCard">
      <h2>üìà Prediction Result</h2>
      <p><strong>Predicted Price:</strong> <span id="predictedPrice"></span></p>
      <p><strong>Trend:</strong> <span id="trend"></span></p>
      <p><strong>Confidence:</strong> <span id="confidence"></span></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const predictBtn = document.getElementById("predictBtn");

      predictBtn.addEventListener("click", async () => {
        const crypto = document.getElementById("crypto").value;
        const model = document.getElementById("model").value;
        const timeframe = document.getElementById("timeframe").value;
        const indicators = Array.from(document.querySelectorAll(".indicator:checked"))
          .map(el => el.value);

        try {
          predictBtn.textContent = "‚è≥ Predicting...";
          predictBtn.disabled = true;

          const response = await fetch("https://fastapi-production-04271.up.railway.app/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ crypto, model, timeframe, indicators })
          });

          if (!response.ok) {
            const errorText = await response.text();
            alert("‚ùå Error: " + errorText);
            console.error("Backend error:", errorText);
            return;
          }

          const data = await response.json();
          document.getElementById("predictedPrice").textContent = `$${data.predicted_price}`;
          document.getElementById("trend").textContent = data.trend;
          document.getElementById("confidence").textContent = `${data.confidence}%`;
          document.getElementById("resultCard").style.display = "block";

        } catch (err) {
          console.error("Error:", err);
          alert("Something went wrong. Check console.");
        } finally {
          predictBtn.textContent = "üöÄ Run Prediction";
          predictBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>

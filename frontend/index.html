<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pred-Loop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2rem;
      color: #00bfff;
    }
    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccc;
    }
    select, input[type="checkbox"] {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #fff;
    }
    .indicators {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background: #00bfff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: #0d1117;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Pred-Loop</h1>
    <p>Live Crypto Price Prediction</p>
  </header>

  <div class="container">
    <label for="crypto">Cryptocurrency:</label>
    <select id="crypto">
      <option value="BTC/USDT">BTC/USDT</option>
      <option value="ETH/USDT">ETH/USDT</option>
    </select>

    <label for="model">Prediction Model:</label>
    <select id="model">
      <option value="LSTM">LSTM</option>
      <option value="XGBoost">XGBoost</option>
    </select>

    <label for="timeframe">Timeframe:</label>
    <select id="timeframe">
      <option value="1h">1 Hour</option>
      <option value="4h">4 Hours</option>
      <option value="1d">1 Day</option>
    </select>

    <div class="indicators">
      <label><input type="checkbox" value="RSI" /> RSI</label>
      <label><input type="checkbox" value="MACD" /> MACD</label>
      <label><input type="checkbox" value="Bollinger Bands" /> Bollinger Bands</label>
    </div>

    <button class="btn" id="predictBtn">‚ö° Run Prediction</button>

    <div class="result" id="resultCard" style="display:none;">
      <h3>üìä Prediction Result</h3>
      <p><strong>Predicted Price:</strong> <span id="predictedPrice">--</span></p>
      <p><strong>Trend:</strong> <span id="trend">--</span></p>
      <p><strong>Confidence:</strong> <span id="confidence">--</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

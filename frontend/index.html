<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pred-Loop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #181829;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #00ffe0;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 6px;
    }

    .indicators {
      margin-top: 1rem;
    }

    .indicators label {
      display: inline-block;
      margin-right: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #00ffe0;
      color: #000;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cbb5;
    }

    .result {
      margin-top: 2rem;
      background: #10101a;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
    }

    .result h2 {
      color: #00ffe0;
      margin-bottom: 1rem;
    }

    .result p {
      margin: 0.5rem 0;
    }

    .result span {
      font-weight: bold;
      color: #0df;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® Pred-Loop</h1>
    <p class="subtitle">Live Crypto Price Prediction</p>

    <label for="crypto">Cryptocurrency</label>
    <select id="crypto">
      <option value="BTC/USDT">BTC/USDT</option>
      <option value="ETH/USDT">ETH/USDT</option>
      <option value="SOL/USDT">SOL/USDT</option>
    </select>

    <label for="model">Prediction Model</label>
    <select id="model">
      <option value="lstm">LSTM</option>
      <option value="linear">Linear Regression</option>
      <option value="xgboost">XGBoost</option>
    </select>

    <label for="timeframe">Timeframe</label>
    <select id="timeframe">
      <option value="1h">1 Hour</option>
      <option value="4h">4 Hour</option>
      <option value="1d">1 Day</option>
    </select>

    <div class="indicators">
      <label><input type="checkbox" class="indicator" value="RSI"> RSI</label>
      <label><input type="checkbox" class="indicator" value="MACD"> MACD</label>
      <label><input type="checkbox" class="indicator" value="BollingerBands"> Bollinger Bands</label>
    </div>

    <button id="predictBtn">ðŸš€ Run Prediction</button>

    <div class="result" id="resultCard">
      <h2>ðŸ“ˆ Prediction Result</h2>
      <p><strong>Predicted Price:</strong> <span id="predictedPrice"></span></p>
      <p><strong>Trend:</strong> <span id="trend"></span></p>
      <p><strong>Confidence:</strong> <span id="confidence"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

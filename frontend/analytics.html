<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pred-Loop Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #181829;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #00ffe0;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background: #222;
      color: #0df;
    }

    tr:hover {
      background-color: #1f1f2e;
    }

    .btn {
      display: inline-block;
      background: #00ffe0;
      color: #000;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00cbb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Prediction Analytics</h1>
    <p class="subtitle">Review past predictions, trends and confidence</p>

    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Model</th>
          <th>Timeframe</th>
          <th>Indicators</th>
          <th>Price</th>
          <th>Trend</th>
          <th>Confidence</th>
        </tr>
      </thead>
      <tbody id="analyticsTable">
        <!-- Rows will be inserted here -->
        <tr>
          <td>BTC/USDT</td>
          <td>LSTM</td>
          <td>1h</td>
          <td>RSI, MACD</td>
          <td>$29,800</td>
          <td>Bullish</td>
          <td>91%</td>
        </tr>
        <tr>
          <td>ETH/USDT</td>
          <td>XGBoost</td>
          <td>4h</td>
          <td>BollingerBands</td>
          <td>$1,920</td>
          <td>Bearish</td>
          <td>75%</td>
        </tr>
        <!-- You can replace these with real data via JS if needed -->
      </tbody>
    </table>

    <a href="index.html" class="btn">‚¨ÖÔ∏è Back to Prediction</a>
  </div>
</body>
</html>
